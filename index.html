<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>7up&down</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>
    <center>
        <div class="container">
            <h1>7 Up & Down</h1>
            <label>Select Your Bet : </label>
            <select id="bet">
                <option>Lucky 7</option>
                <option>7 Up</option>
                <option>7 Down</option>
            </select>
            <p class="text"></p>
            <button class="btn-lg" onclick="render()">Roll Dice</button>
            <div class="diceImgs ">
                <div class="dice ">
                    <p>Dice 1</p>
                    <img class="img1 " src="images/dice6.png " alt="dice6 image ">
                </div>
                <div class="dice ">
                    <p>Dice 2</p>
                    <img class="img2 " src="images/dice6.png " alt="dice6 image ">
                </div>
            </div>
            <div class="result "></div>
        </div>
    </center>
    <script src="index.js "></script>
</body>

</html>
